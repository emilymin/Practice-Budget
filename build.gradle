apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies{
    compile('log4j:log4j:1.2.17',
            'org.slf4j:slf4j-api:1.7.5',
            'org.slf4j:slf4j-log4j12:1.7.5',
            'javax.servlet:servlet-api:2.5'
    )

	testCompile group: 'junit', name: 'junit', version: '4.+'
}

jettyRun {
    httpPort = 9000
}
